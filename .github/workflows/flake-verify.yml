name: flake-verify

on:
  pull_request:
  push:
    branches:
      - main
      - dev

permissions:
  contents: read

concurrency:
  group: flake-verify-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: verify (templates/${{ matrix.dir }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dir:
          - dioxus
          - embaded
          - flutter
          - infra
          - react
          - rust
          - base
          - web
          - cpp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-25.11
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Show Nix info
        run: |
          nix --version
          nix show-config | sed -n '1,80p'

      - name: Verify directory exists
        id: dircheck
        run: |
          TARGET="templates/${{ matrix.dir }}"
          if [ -d "$TARGET" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "target=$TARGET" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Skip: directory '$TARGET' not found"
          fi

      - name: Flake check
        if: steps.dircheck.outputs.exists == 'true'
        working-directory: ${{ steps.dircheck.outputs.target }}
        run: |
          nix flake check -L --no-write-lock-file

      - name: Flake eval (devShell exists)
        if: steps.dircheck.outputs.exists == 'true'
        working-directory: ${{ steps.dircheck.outputs.target }}
        run: |
          nix eval .#devShells.x86_64-linux.default --json >/dev/null
